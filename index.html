---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.github.baseurl }}/styles.css">
    <script src="{{ site.github.baseurl }}/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>QRCards</h1>
        
        <div id="link-buttons">
            <a href="#" class="button" onclick="openModal(event, 'tesco-clubcard')">
                <img src="{{ site.github.baseurl }}/images/tesco.png" alt="Tesco Clubcard QR Code">
                <span>Tesco Clubcard</span>
            </a>
            <a href="#" class="button" onclick="openModal(event, 'nectar-card')">
                <img src="{{ site.github.baseurl }}/images/nectar.png" alt="Nectar Card QR Code">
                <span>Nectar Card</span>
            </a>
        </div>

        <footer>
            By {{ site.author }}, find me on 
            <a href="{{ site.github.owner_url }}" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </div>

    <div id="tesco-clubcard-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('tesco-clubcard')">&times;</button>
            <h2 class="modal-title">Tesco Clubcard</h2>
            <img src="{{ site.github.baseurl }}/images/tesco.png" alt="Tesco Clubcard QR Code">
        </div>
    </div>

    <div id="nectar-card-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('nectar-card')">&times;</button>
            <h2 class="modal-title">Nectar Card</h2>
            <img src="{{ site.github.baseurl }}/images/nectar.png" alt="Nectar Card QR Code">
        </div>
    </div>
</body>
</html>
