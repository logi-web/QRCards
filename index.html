---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            min-width: 200px;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
            display: block;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0px;
            text-align: center;
            margin: 0 auto;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #333;
        }

        .qr-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .qr-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            min-width: 160px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .qr-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .qr-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: inherit;
        }

        .qr-card p {
            font-size: 14px;
            color: inherit;
            opacity: 0.8;
        }

        .footer {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            margin: 0 auto 20px auto;
            transition: color 0.3s;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            align-items: center;
            gap: 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            h1 {
                color: #e0e0e0;
            }
            .footer {
                color: #b0b0b0;
            }
            .qr-card {
                background-color: #1f2937;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ site.title }}</h1>
        
        <div class="qr-grid">
            {% for qr in site.data.qrcodes %}
            <div class="qr-card">
                <img src="{{ qr.image }}" alt="{{ qr.name }} QR Code">
                <h2>{{ qr.name }}</h2>
                <p>{{ qr.description }}</p>
            </div>
            {% endfor %}
        </div>

        <footer class="footer">
            By {{ site.author }}, find me on 
            <a 
                href="{{ site.github.owner_url }}"
                target="_blank"
                rel="noopener noreferrer"
            >
                GitHub
            </a>
        </footer>
    </div>
</body>
</html>
