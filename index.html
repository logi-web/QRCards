---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            min-width: 200px;
            background-color: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
            display: block;
            transition: background-color 0.3s, color 0.3s;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0 20px;
            text-align: center;
            margin: 0 auto;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
            color: #e0e0e0;
            font-size: 24px;
            text-align: center;
        }

        .qr-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .qr-card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .qr-card:hover {
            opacity: 0.8;
        }

        .qr-card img {
            max-height: 24px;
            width: auto;
            margin-right: 10px;
        }

        .qr-card span {
            font-size: 16px;
        }

        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .footer a {
            color: #b0b0b0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 320px) {
            .container {
                padding: 0 10px;
            }
            
            .qr-card {
                padding: 12px;
            }
            
            .qr-card img {
                max-height: 20px;
            }
            
            .qr-card span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRCards</h1>
        
        <div class="qr-grid">
            {% for qr in site.data.qrcodes %}
            <a href="{{ qr.url }}" class="qr-card">
                <img src="{{ qr.image }}" alt="{{ qr.name }} QR Code">
                <span>{{ qr.name }}</span>
            </a>
            {% endfor %}
        </div>

        <footer class="footer">
            By {{ site.author }}, find me on 
            <a 
                href="{{ site.github.owner_url }}"
                target="_blank"
                rel="noopener noreferrer"
            >
                GitHub
            </a>
        </footer>
    </div>
</body>
</html>
