---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.github.baseurl }}/styles.css">
</head>
<body>
    <div class="container">
        <h1>QRCards</h1>
        
        <div class="qr-grid">
            {% for qr in site.data.qrcodes %}
            <a href="{{ qr.url }}" class="qr-card">
                <img src="{{ site.baseurl }}{{ qr.image }}" alt="{{ site.baseurl }}{{ qr.name }} QR Code">
                <span>{{ site.baseurl }}{{ qr.name }}</span>
            </a>
            {% endfor %}
        </div>

        <footer class="footer">
            By {{ site.author }}, find me on 
            <a 
                href="{{ site.github.owner_url }}"
                target="_blank"
                rel="noopener noreferrer"
            >
                GitHub
            </a>
        </footer>
    </div>
</body>
</html>
