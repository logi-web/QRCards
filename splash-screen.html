<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f9f9f9" media="(prefers-color-scheme: light)">
    <title>Loading {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #121212; /* Dark mode default */
            transition: background-color 0.3s ease;
        }
        
        .splash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 500ms ease;
        }
        
        .splash-container.fade-out {
            opacity: 0;
        }
        
        .splash-logo {
            width: 150px;
            height: 150px;
        }
        
        .splash-logo path {
            fill: #ffffff; /* Logo color for dark mode */
            transition: fill 0.3s ease;
        }
        
        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f9f9f9;
            }
            
            .splash-logo path {
                fill: #000000; /* Logo color for light mode */
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splash">
        <svg class="splash-logo" viewBox="0 0 264.58333 264.58333" xmlns="http://www.w3.org/2000/svg">
            <g transform="matrix(1.2877405,0,0,1.2877405,-38.065687,-38.065724)">
                <path style="fill-opacity:1;stroke-width:0.144781" d="M 80.170817,91.768042 V 126.51528 H 114.91805 V 91.768042 Z m 52.120853,0 v 11.582238 h 11.58224 V 91.768042 Z m 0,11.582238 h -11.58224 v 23.165 h 23.16448 v -11.58276 h -11.58224 z m 17.37361,-11.582238 v 34.747238 h 34.74724 V 91.768042 Z m -60.807655,8.686808 h 17.373615 v 17.37362 H 88.857625 Z m 69.494465,0 h 17.37362 v 17.37362 h -17.37362 z m -65.151061,4.3434 v 8.68681 h 8.686811 v -8.68681 z m 69.494471,0 v 8.68681 h 8.6868 v -8.68681 z"/>
                <path style="fill-opacity:1;stroke:none;stroke-width:2.98381;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1" d="m 85.517958,66.407867 c -16.17721,0 -29.200669,12.61318 -29.200669,28.28205 V 169.8935 c 0,15.66898 13.023459,28.28205 29.200669,28.28205 h 93.547422 c 16.17723,0 29.20069,-12.61307 29.20069,-28.28205 V 94.689917 c 0,-15.66887 -13.02346,-28.28205 -29.20069,-28.28205 z m 0.48476,12.14002 h 92.578102 c 10.3629,0 18.70849,7.95498 18.70849,17.84072 v 30.977873 c -10.62453,9.08012 -26.35023,22.64944 -31.64709,23.60145 -9.62161,1.72941 -14.73086,-2.85374 -98.340358,-23.40671 l -0.0031,-0.39786 V 96.388607 c 0,-9.88565 8.34099,-17.84072 18.70392,-17.84072 z"/>
                <path style="fill-opacity:1;stroke-width:0.262436" d="m 149.65857,131.80229 v 11.58327 h 11.52281 0.0723 11.52333 v -11.58327 h -11.52333 -0.0723 z"/>
            </g>
        </svg>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set timeout for splash screen (500ms)
            setTimeout(function() {
                const splash = document.getElementById('splash');
                splash.classList.add('fade-out');
                
                // After fade-out animation completes, redirect to main page
                setTimeout(function() {
                    window.location.href = '{{ site.baseurl }}/';
                }, 500);
            }, 500);
        });
    </script>
</body>
</html>
